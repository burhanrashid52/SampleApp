language: android
jdk: oraclejdk8
sudo: required
dist: precise

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
  - $HOME/.gradle/daemon      #Cache daemon logs
  - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
  - $HOME/.gradle/wrapper

env:
 global:
 - ANDROID_API=26
 - EMULATOR_API=21
 - ANDROID_API_LEVEL=26
 - EMULATOR_API_LEVEL=21
 - ANDROID_BUILD_TOOLS=26.0.2
 - ANDROID_ABI=google_apis/armeabi-v7a
 - ADB_INSTALL_TIMEOUT=5 # minutes

android:
 update: true
 components:
    - tools # to get the new `repository-11.xml`
    - platform-tools
    - tools # to install Android SDK tools 25.1.x (x = 6 right now)
    - build-tools-27.0.3
    - android-27
    - extra-google-m2repository # Additional components
    - extra-android-m2repository
    - sys-img-android-21-default/armeabi-v7a

 licenses:
 - android-sdk-preview-license-.+
 - android-sdk-license-.+
 - google-gdk-license-.+


before_install:
  - yes | sdkmanager "build-tools;27.0.3"
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - ./gradlew dependencies || true

before_script:
    - chmod +x gradlew      #Grant permissions

    - android list targets # Create animations
    - echo no | android create avd --force --name test --target android-21 --abi default/armeabi-v7a -d "Nexus 6"

    # Start emulator
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator

    - adb devices
    - adb shell input keyevent 82 &

script:
  - ./gradlew lint app:assembleDebug jacocoTestReportDebug connectedAndroidTest -PdisablePreDex --stacktrace
